<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - STAY-SMART HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-4 shadow-lg">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-bed text-2xl"></i>
                <h1 class="text-xl font-bold">STAY-SMART HMS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span>Welcome, Staff Member</span>
                <a href="{% url 'staff_dashboard' %}" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded transition">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="bg-gradient-to-r from-green-500 to-emerald-500 w-16 h-16 rounded-full flex items-center justify-center text-white mx-auto mb-4">
                    <i class="fas fa-tasks text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Add Daily Task</h1>
                <p class="text-gray-600">Create a new task for hostel management</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Task Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-pencil-alt mr-2 text-green-600"></i>
                        Task Description *
                    </label>
                    <textarea name="task" rows="4" placeholder="Enter task description..." class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none" required></textarea>
                </div>

                <!-- Task Category -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-tag mr-2 text-blue-600"></i>
                        Task Category
                    </label>
                    <select name="category" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="cleaning">Cleaning & Maintenance</option>
                        <option value="inspection">Room Inspection</option>
                        <option value="security">Security Check</option>
                        <option value="administrative">Administrative</option>
                        <option value="emergency">Emergency</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Priority -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        <i class="fas fa-flag mr-2 text-red-600"></i>
                        Priority Level
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="flex flex-col items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-green-500 transition duration-200">
                            <input type="radio" name="priority" value="low" class="text-green-600">
                            <span class="text-gray-700 mt-2 text-sm">Low</span>
                            <div class="w-3 h-3 bg-green-500 rounded-full mt-1"></div>
                        </label>
                        <label class="flex flex-col items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-yellow-500 transition duration-200">
                            <input type="radio" name="priority" value="medium" checked class="text-yellow-600">
                            <span class="text-gray-700 mt-2 text-sm">Medium</span>
                            <div class="w-3 h-3 bg-yellow-500 rounded-full mt-1"></div>
                        </label>
                        <label class="flex flex-col items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-red-500 transition duration-200">
                            <input type="radio" name="priority" value="high" class="text-red-600">
                            <span class="text-gray-700 mt-2 text-sm">High</span>
                            <div class="w-3 h-3 bg-red-500 rounded-full mt-1"></div>
                        </label>
                    </div>
                </div>

                <!-- Due Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendar-day mr-2 text-purple-600"></i>
                        Due Date
                    </label>
                    <input type="date" name="due_date" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <!-- Assigned To -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-check mr-2 text-indigo-600"></i>
                        Assign To
                    </label>
                    <select name="assigned_to" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">Self Assign</option>
                        <option value="staff1">John Doe (Housekeeping)</option>
                        <option value="staff2">Sarah Smith (Security)</option>
                        <option value="staff3">Mike Johnson (Maintenance)</option>
                        <option value="team">Entire Team</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4 pt-6">
                    <a href="{% url 'staff_dashboard' %}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold transition duration-300 text-center">
                        <i class="fas fa-arrow-left mr-2"></i>Cancel
                    </a>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white py-3 rounded-xl font-semibold transition duration-300 transform hover:scale-105">
                        <i class="fas fa-plus-circle mr-2"></i>Add Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Quick Task Templates -->
        <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Task Templates</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="fillTemplate('Daily room inspection for all floors')" class="bg-white p-4 rounded-xl shadow border border-gray-200 hover:border-green-500 transition duration-200 text-left">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-search text-blue-600"></i>
                        <div>
                            <div class="font-medium text-gray-900">Room Inspection</div>
                            <div class="text-sm text-gray-600">Check all rooms</div>
                        </div>
                    </div>
                </button>
                
                <button onclick="fillTemplate('Clean common areas and bathrooms')" class="bg-white p-4 rounded-xl shadow border border-gray-200 hover:border-green-500 transition duration-200 text-left">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-broom text-green-600"></i>
                        <div>
                            <div class="font-medium text-gray-900">Cleaning Duty</div>
                            <div class="text-sm text-gray-600">Common areas</div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script>
        function fillTemplate(taskText) {
            document.querySelector('textarea[name="task"]').value = taskText;
            document.querySelector('textarea[name="task"]').focus();
        }
    </script>
</body>
</html>
