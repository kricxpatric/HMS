<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room - STAY-SMART HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-4 shadow-lg">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-bed text-2xl"></i>
                <h1 class="text-xl font-bold">STAY-SMART HMS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span>Welcome, TITaS Admin</span>
                <a href="{% url 'room_list' %}" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded transition">Back to Rooms</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-edit text-blue-600 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Room A-204</h1>
                <p class="text-gray-600">Update room details and configuration</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Room Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Room Number *
                        </label>
                        <input type="text" name="room_number" value="A-204" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Room Type *
                        </label>
                        <select name="room_type" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="ac_single">AC Single</option>
                            <option value="ac_double" selected>AC Double</option>
                            <option value="ac_triple">AC Triple</option>
                            <option value="non_ac_single">Non-AC Single</option>
                            <option value="non_ac_double">Non-AC Double</option>
                            <option value="non_ac_triple">Non-AC Triple</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Capacity *
                        </label>
                        <input type="number" name="capacity" value="2" min="1" max="6" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Floor *
                        </label>
                        <select name="floor" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="1">1st Floor</option>
                            <option value="2" selected>2nd Floor</option>
                            <option value="3">3rd Floor</option>
                            <option value="4">4th Floor</option>
                        </select>
                    </div>
                </div>

                <!-- Amenities -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Room Amenities
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="amenities" value="wifi" checked class="rounded text-blue-600">
                            <span class="text-gray-700">WiFi</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="amenities" value="ac" checked class="rounded text-blue-600">
                            <span class="text-gray-700">Air Conditioner</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="amenities" value="attached_bath" checked class="rounded text-blue-600">
                            <span class="text-gray-700">Attached Bath</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="amenities" value="geyser" class="rounded text-blue-600">
                            <span class="text-gray-700">Geyser</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="amenities" value="tv" class="rounded text-blue-600">
                            <span class="text-gray-700">TV</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="amenities" value="fridge" class="rounded text-blue-600">
                            <span class="text-gray-700">Refrigerator</span>
                        </label>
                    </div>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Room Status
                    </label>
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="status" value="available" class="text-green-600">
                            <span class="text-gray-700">Available</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="status" value="occupied" checked class="text-yellow-600">
                            <span class="text-gray-700">Occupied</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="status" value="maintenance" class="text-red-600">
                            <span class="text-gray-700">Maintenance</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4 pt-6 border-t border-gray-200">
                    <a href="{% url 'room_list' %}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold transition duration-300 text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white py-3 rounded-xl font-semibold transition duration-300">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
