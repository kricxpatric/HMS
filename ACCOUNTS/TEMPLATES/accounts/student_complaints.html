<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Complaints | HMS</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
<h2 class="text-xl font-bold mb-4">My Complaints</h2>
<table class="min-w-full bg-white rounded shadow">
    <thead>
        <tr class="text-center">
            <th class="py-2 px-4 border">Title</th>
            <th class="py-2 px-4 border">Description</th>
            <th class="py-2 px-4 border">Status</th>
            <th class="py-2 px-4 border">Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for c in complaints %}
        <tr class="text-center">
            <td class="py-2 px-4 border">{{ c.title }}</td>
            <td class="py-2 px-4 border">{{ c.description }}</td>
            <td class="py-2 px-4 border">{{ c.status }}</td>
            <td class="py-2 px-4 border">{{ c.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="py-2">No complaints submitted yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
